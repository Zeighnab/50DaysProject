<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slide</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="left-slide">
            <div style="background-color: #af873e;">
                <h1>Rabbit</h1>
                <p>In Praise</p>
            </div>

            <div style="background-color: #ff64b4;">
                <h1>Bird</h1>
                <p>On Branch</p>
            </div>

            <div style="background-color: #9e8152;">
                <h1>Elephant</h1>
                <p>In Forest</p>
            </div>

            <div style="background-color: #fcc447;">
                <h1>Deer</h1>
                <p>At Sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(img/13.jpg);">

            </div>
            <div style="background-image: url(img/11.jpg);">

            </div>
            <div style="background-image: url(img/14.jpg);">

            </div>
            <div style="background-image: url(img/2.jpg);">

            </div>
        </div>

        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
